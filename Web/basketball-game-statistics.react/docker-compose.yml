version: '3.8'

services:
  # Development environment
  basketball-stats-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
        REACT_APP_API_GAME: http://matrixthoughts.ddns.net:1001/
        REACT_APP_AUTH_API: https://intensivecredentialdev.azurewebsites.net/
    ports:
      - "1002:1002"
    container_name: basketball-stats-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production environment
  basketball-stats-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        REACT_APP_API_GAME: http://matrixthoughts.ddns.net:2001/
        REACT_APP_AUTH_API: https://intensivecredentialprod.azurewebsites.net/
    ports:
      - "1002:1002"
    container_name: basketball-stats-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 